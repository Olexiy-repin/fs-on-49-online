<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <form class="contact-form">
      <input
        type="text"
        class="contact-form-input"
        name="user_name"
        placeholder="Your name*"
        required
        minlength="2"
        pattern="^[a-zA-Zа-яА-Я]+\s[a-zA-Zа-яА-Я]+$"
      />
      <input
        type="email"
        class="contact-form-input"
        name="user_email"
        placeholder="Your email*"
        required
      />
      <input
        type="tel"
        class="contact-form-input"
        name="user_phone"
        placeholder="Your phone number*"
        required
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
        title="096-xxx-xx-xx"
      />
      <fieldset class="contact-form-fieldset">
        <legend class="radio-group-titel">Your age</legend>

        <input type="radio" name="user_age" value="18+" id="user-age-18" />
        <label for="user-age-18">18+</label>

        <input type="radio" name="user_age" value="30+" id="user-age-30" />
        <label for="user-age-30">30+</label>

        <input type="radio" name="user_age" value="40+" id="user-age-40" />
        <label for="user-age-40">40+</label>
      </fieldset>

      <fieldset class="contact-form-fieldset">
        <legend class="radio-group-titel">Your hobby</legend>
        <label>
          <input type="checkbox" name="user_hobby" value="football" />
          football
        </label>

        <label>
          <input type="checkbox" name="user_hobby" value="boxing" />
          boxing
        </label>

        <label>
          <input type="checkbox" name="user_hobby" value="tennis" />
          tennis
        </label>
      </fieldset>
      <textarea
        class="contact-form-message"
        name="user_message"
        placeholder="Your message"
      ></textarea>
      <fieldset class="contact-form-fieldset">
        <legend class="radio-group-titel">Your city</legend>
        <select name="user_city">
          <option value="Kyiv">Kyiv</option>
          <option value="Kharkiv">Kharkiv</option>
          <option value="Odesa">Odesa</option>
        </select>
      </fieldset>

      <div class="contact-form-btn-wrapper">
        <button type="submit" class="contact-form-btn">submit</button>
        <button type="reset" class="contact-form-btn">clear</button>
      </div>
    </form>
  </body>
</html>
